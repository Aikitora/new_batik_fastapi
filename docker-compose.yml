version: '3.8'

services:
  batik-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./final_tuned_genetic_algorithm_model.keras:/app/final_tuned_genetic_algorithm_model.keras
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 